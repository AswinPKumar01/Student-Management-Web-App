    <div id="app" class="reg">
      <h2>Student Management System</h2>

      <form id="studentForm" class="studentForm">
        <label for="rollNo">Roll Number:</label>
        <input type="text" id="rollNo" required />
        <label for="name">Name:</label>
        <input type="text" id="name" required />
        <label for="age">Age:</label>
        <input type="number" id="age" required />
        <label for="marks">Marks Obtained:</label>
        <input type="text" id="marks" required />
        <label for="imageUrl">Image URL:</label>
        <input type="text" id="imageUrl" />
        <button type="button" onclick="addStudent()" class="submit-btn">
          Add Student
        </button>
        <div id="studentError" class="error-message"></div>
      </form>
