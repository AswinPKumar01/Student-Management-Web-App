      </ul>

    <div class="body">
      <div class="profile-container">
        <div class="profile-picture" id="profilePicture">
          <img src="" alt="Profile Picture" id="studentImage" />
        </div>

        <div class="user-info">
          <h2 id="prof-username">Name:</h2>
          <p id="prof-rollno">Roll no:</p>
          <p id="prof-age">Age:</p>
          <p id="prof-marks">Marks:</p>
        </div>

        <div class="action-buttons">
          <button class="edit-btn" onclick="editProfile()">Edit</button>
          <button class="delete-btn" onclick="deleteProfile()">Delete</button>
        </div>
      </div>
    </div>
    <script>
      const studentDetails = {
        name: "Student name",
        rollNo: "Roll No",
        age: "Age",
        marks: "Marks",
        image_url:
          "https://icon-library.com/images/profile-icon-images/profile-icon-images-14.jpg",
      };

      document.getElementById(
        "prof-username"
      ).textContent = `Name: ${studentDetails.name}`;
      document.getElementById(
        "prof-rollno"
      ).textContent = `Roll no: ${studentDetails.rollNo}`;
      document.getElementById(
        "prof-age"
      ).textContent = `Age: ${studentDetails.age} years`;
      document.getElementById(
        "prof-marks"
      ).textContent = `Marks: ${studentDetails.marks}`;
      document.getElementById("studentImage").src = studentDetails.image_url;
    </script>
  </body>
